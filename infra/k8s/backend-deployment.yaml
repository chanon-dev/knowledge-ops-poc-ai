apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-expert-api
  namespace: the-expert
  labels:
    app: the-expert-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: the-expert-api
  template:
    metadata:
      labels:
        app: the-expert-api
    spec:
      containers:
        - name: api
          image: the-expert/backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: the-expert-config
            - secretRef:
                name: the-expert-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: the-expert-api
  namespace: the-expert
spec:
  selector:
    app: the-expert-api
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: the-expert-api-hpa
  namespace: the-expert
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: the-expert-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
